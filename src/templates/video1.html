<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        #videoFeed {
            display: block;
            width: 100%;
            max-width: 640px;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        .object-btn {
            position: absolute;
            background-color: rgba(0, 128, 255, 0.8);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .object-btn:hover {
            background-color: rgba(0, 128, 255, 1);
        }
    </style>
</head>
<body>
    <h1>Real-time Camera Feed</h1>
    <img id="videoFeed" src="" alt="Camera Feed">
    <script>
        const ws = new WebSocket("ws://127.0.0.1:8000/ws/{model_type}");
        
        const videoFeed = document.getElementById("videoFeed");
        const videoContainer = document.createElement("div");
        videoContainer.classList.add("video-container");
        videoContainer.appendChild(videoFeed);
        document.body.appendChild(videoContainer);

        ws.onopen = function() {
            console.log("WebSocket connection opened");
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log("Dá»¯ liá»‡u nháº­n Ä‘Æ°á»£c:", data);
            if (!data.image) return;
            videoFeed.src = "data:image/jpeg;base64," + data.image;
            if (data.objects && Array.isArray(data.objects)) {
                updateObjectButtons(data.objects);
            }
        };

        ws.onclose = function() {
            console.log("WebSocket connection closed");
            alert("Máº¥t káº¿t ná»‘i Ä‘áº¿n server!");
        };

        ws.onerror = function(error) {
            console.log("WebSocket error:", error);
        };

        function removeObjectButtons() {
            const buttons = document.querySelectorAll(".object-btn");
            buttons.forEach(btn => btn.remove());
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = "en-US";
                window.speechSynthesis.speak(utterance);
            } else {
                console.log("TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ SpeechSynthesis");
            }
        }

        function updateObjectButtons(objects) {
            console.log("Äang cáº­p nháº­t nÃºt cho cÃ¡c Ä‘á»‘i tÆ°á»£ng:", objects);
            removeObjectButtons();
            const maxWidth = videoFeed.width || 640;
            const maxHeight = videoFeed.height || 480;
            objects.forEach(obj => {
                if (!obj.x || !obj.y || !obj.label) {
                    console.log("Dá»¯ liá»‡u Ä‘á»‘i tÆ°á»£ng khÃ´ng há»£p lá»‡:", obj);
                    return;
                }
                let btn = document.createElement("button");
                btn.classList.add("object-btn");
                btn.style.left = `${Math.min(Math.max(0, obj.x), maxWidth - 50)}px`;
                btn.style.top = `${Math.min(Math.max(0, obj.y - 25), maxHeight - 25)}px`;
                btn.innerHTML = `ðŸ”Š ${obj.label}`;
                btn.onclick = () => speak(obj.label);
                videoContainer.appendChild(btn);
            });
        }
    </script>
</body>
</html>
