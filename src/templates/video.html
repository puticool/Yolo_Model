<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #555;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border: 3px solid #fff;
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            width: 640px;
            height: 480px;
            border-radius: 5px;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
            color: red;
        }
        .detection-box {
            position: absolute;
            border: 2px solid;
            pointer-events: none;
        }
        .detection-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            pointer-events: auto;
        }
        .audio-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: all 0.2s;
        }
        .audio-button:hover {
            background-color: #777;
        }
        .audio-button svg {
            width: 16px;
            height: 16px;
        }
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .audio-icon {
            cursor: pointer;
            width: 16px;
            height: 16px;
            fill: white;
            transition: transform 0.2s;
        }
        .audio-icon:hover {
            transform: scale(1.1);
            fill: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>YOLO Object Detection</h1>
    <div id="controls">
        <label for="model-select">Choose Model:</label>
        <select id="model-select">
            <option value="v9">YOLO v9</option>
            <option value="v10">YOLO v10</option>
            <option value="v11">YOLO v11</option>
            <option value="v12">YOLO v12</option>
        </select>
        <button id="start-btn">Start Detection</button>
        <button id="end-btn">End Detection</button>
    </div>
    <div id="video-container">
        <img id="video-stream" src="" alt="Live Detection Feed">
        <div id="overlay-container"></div>
        <audio id="audio-player" style="display:none;"></audio>
    </div>
    <p id="status">Disconnected</p>
    <p id="detection-info">Click on an object to hear its name</p>

    <script>
        let ws;
        let detectedObjects = [];
        const modelSelect = document.getElementById("model-select");
        const startBtn = document.getElementById("start-btn");
        const endBtn = document.getElementById("end-btn");
        const videoStream = document.getElementById("video-stream");
        const statusText = document.getElementById("status");
        const audioPlayer = document.getElementById("audio-player");
        const detectionInfo = document.getElementById("detection-info");
        const overlayContainer = document.getElementById("overlay-container");
        let isAudioResponse = false;

        function startWebSocket(model) { 
            ws = new WebSocket(`ws://localhost:8000/ws/${model}`);
            
            ws.onopen = function () {
                statusText.textContent = "Connected";
                statusText.style.color = "green";
            };
            
            ws.onmessage = function (event) {
                if (event.data instanceof Blob) {
                    const blob = event.data;
                    const url = URL.createObjectURL(blob);
                    videoStream.src = url;
                    
                    // Cập nhật overlay với các đối tượng được phát hiện
                    updateOverlay();
                } else {
                    const data = JSON.parse(event.data);
                    if (data.objects) {
                        detectedObjects = data.objects;
                        updateOverlay();
                    }
                }
            };
            
            ws.onclose = function () {
                statusText.textContent = "Disconnected";
                statusText.style.color = "red";
                detectedObjects = [];
            };
        }

        function updateOverlay() {
            overlayContainer.innerHTML = '';
            detectedObjects.forEach(obj => {
                const box = obj.box;
                
                // Tạo label container
                const label = document.createElement('div');
                label.className = 'detection-label';
                
                label.style.left = `${box.x + 15}px`;
                label.style.top = `${box.y + 15}px`;
                
                
                // Tạo container cho icon
                const iconContainer = document.createElement('div');
                iconContainer.innerHTML = obj.audio_icon;
                
                // Thêm sự kiện click cho icon
                const audioIcon = iconContainer.querySelector('.audio-icon');
                audioIcon.addEventListener('click', () => {
                    const utterance = new SpeechSynthesisUtterance(obj.label);
                    utterance.lang = 'en-US';
                    speechSynthesis.speak(utterance);
                    
                    // Thêm hiệu ứng khi click
                    audioIcon.style.fill = '#4CAF50';
                    setTimeout(() => {
                        audioIcon.style.fill = 'white';
                    }, 300);
                });
                
                label.appendChild(iconContainer.firstChild);
                overlayContainer.appendChild(label);
                
                // Thêm detection box (tùy chọn)
                const boxElement = document.createElement('div');
                boxElement.className = 'detection-box';
                boxElement.style.left = `${box.x1}px`;
                boxElement.style.top = `${box.y1}px`;
                boxElement.style.width = `${box.x2 - box.x1}px`;
                boxElement.style.height = `${box.y2 - box.y1}px`;
                overlayContainer.appendChild(boxElement);
            });
        }

        startBtn.addEventListener("click", () => {
            const selectedModel = modelSelect.value;
            startWebSocket(selectedModel);
        });

        endBtn.addEventListener("click", () => {
            if (ws) {
                ws.send("STOP");  // Gửi tín hiệu dừng đến server
                ws.close();
            }
        });
    </script>
</body>
</html>
